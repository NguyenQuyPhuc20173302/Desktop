<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="fb.ico"/>
    <link  rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
   
    <title>Lê Đình Tài</title>
</head>

<body>
    <!-- profile -->
    <div class="header">
        <div class="profile">
            <div class="profile-header border">
                <img class="avatar-profile" src="anh.jpg" />
                <div class="content">
                    <h3 style="background-color: #fff; width: 100%;">Lê Đình Tài</h3>
                </div>
            </div>
            <div class="profile-bar">
                <button class="btn-timeline">Dòng thời gian</button>
                <button class="btn-introduce">Giới thiệu</button>
                <button class="btn-friends">Bạn bè</button>
                <button class="btn-photo">Ảnh</button>
                <button class="btn-more">Xem thêm <i class="fas fa-caret-down"></i></button>
                <button class="btn-update-myhome border"> <i class="fas fa-pen"></i> Chỉnh sửa trang cá nhân </button>
                <button class="btn-see border"><i class="fas fa-eye"></i></button>
                <button class="btn-search border"><i class="fas fa-search"></i></button>
                <button class="btn-other border"><i class="fas fa-ellipsis-h"></i></button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="left border">
            <div class="introduce border">
                <h3 class="h3-title">Giới thiệu</h3>
                <p><i class="fas fa-home icon-introduce"></i> Sống tại <b>Thanh Hóa</b></p>
                <p><i class="fas fa-map-marker-alt icon-introduce" style="padding-left: 3px; padding-right: 11px;"></i>  Đến từ <b>Tĩnh Gia</b></p>
                <p><i class="fas fa-heart icon-introduce"></i> Độc thân</p>
                <p><i class="fas fa-clock icon-introduce"></i> Tham gia vào Tháng 2 năm 2014</p>
                <p><i class="fas fa-rss icon-introduce"></i> Có <b>10k người</b> theo dõi</p>
                <div class="end-introduce">
                    <button class="border">Chỉnh sửa chi tiết</button><br>
                    <button class="border">Thêm sở thích</button><br>
                    <img class="img-introduce border" src="anh.jpg" /><br>
                    <button class="border">Chỉnh sửa phần Đáng chú ý</button>
                </div>
            </div>

            <div class="photo border">
                <div class="header-photo">
                    <p class="h3-title">Ảnh</p>
                    <button class="text-blue">Xem tất cả</button>
                </div>
                <div class="content-photo">
                    <img src="anh.jpg" />
                    <img src="anh.jpg" />
                    <img src="anh.jpg" />
                    <img src="anh.jpg" />
                    <img src="anh.jpg" />
                    <img src="anh.jpg" />
                    <img src="anh.jpg" />
                    <img src="anh.jpg" />
                    <img src="anh.jpg" />
                </div>
            </div>

            <div class="photo border">
                <div class="header-photo">
                    <p class="h3-title">Bạn bè <span>(1)</span></p>
                    <button class="text-blue">Xem tất cả</button>
                </div>
                <div class="content-friend">
                    <div class="friend">
                        <img class="border" src="anh.jpg" />
                        <p>Ngọc Trinh</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right"> 
            <div class="header-right border">
                <div class="new-status">
                    <img class="avatar" src="anh.jpg" />
                    <input class="status" type="text" name="first_name" placeholder="Bạn đang nghĩ gì" /></form>
                </div>
                <div class="menu">
                    <p><i class="fas fa-video" style="color: rgb(241, 60, 60);"></i>Video trực tiếp</p>
                    <p><i class="fas fa-images" style="color: rgb(21, 161, 33);"></i>Ảnh/Video</p>
                    <p><i class="fab fa-font-awesome-flag" style="color: rgb(79, 176, 255);"></i>Sự kiện trong đời</p>
                </div>
            </div>
                    
        <div class="view-mode border">
            <div class="header-view">
                <h3 class="h3-title">Bài viết</h3>
                <div class="btns-left">
                    <button class="gray border" ><i class="fas fa-sliders-h"></i>Bộ lọc</button>
                    <button class="gray border"><i class="fas fa-cog"></i>Quản lý bài viết</button>
                </div>
            </div>
            <div class="menu">
                <button class="current"><i class="fas fa-align-justify"></i>Xem theo danh sách</button>
                <button><i class="fas fa-th-large"></i>Chế độ xem lưới</button>
            </div>
        </div>
        </div>

    </div>
</body>

</html>
